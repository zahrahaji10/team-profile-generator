<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;400;500&family=Bitter:wght@300;400&family=M+PLUS+1p:wght@100;300;400;500&family=Manrope:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- authors css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Team Profile Sample</title>
    <link />
    <link />
  </head>
  <body>
    <main>
      <!-- div containing bander -->
      <div class="bg-light p-5 rounded-lg text-center">
        <h1 class="display-5 team-title fw-bold">Team Title</h1>
      </div>

      <!-- manager card container -->
      <div class="manager-card-container m-5">
        <!-- cards -->
        <div class="card mt-4 mb-4">
          <h3 class="text-center card-title">
            <i class="fa-solid fa-user fa-color fa-1x"></i>Manager
          </h3>
          <div class="card-body">
            <ul class="list-group list-group-flush border px-1">
              <li class="list-group-item fw-bold">
                Name: <span>name there</span>
              </li>
              <li class="list-group-item fw-bold">ID: <span> id here</span></li>
              <li class="list-group-item fw-bold">
                Email: <span>email here</span>
              </li>
              <li class="list-group-item fw-bold">
                Office Number:
                <span>1</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- engineer card container -->
      <div class="engineer-card-container m-5">
        <!-- cards -->
        <div class="card mt-4 mb-4">
          <h3 class="text-center card-title">
            <i class="fa-solid fa-user fa-color fa-1x"></i>Manager
          </h3>
          <div class="card-body">
            <ul class="list-group list-group-flush border px-1">
              <li class="list-group-item fw-bold">
                Name: <span>name there</span>
              </li>
              <li class="list-group-item fw-bold">ID: <span> id here</span></li>
              <li class="list-group-item fw-bold">
                Email: <span>email here</span>
              </li>
              <li class="list-group-item fw-bold">
                Office Number:
                <span>1</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!--  -->
    </main>
  </body>
</html>
