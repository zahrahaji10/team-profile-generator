<html lang="en">
  <head>

      rel="stylesheet"
    />
    <!-- font awesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;400;500&family=Bitter:wght@300;400&family=M+PLUS+1p:wght@100;300;400;500&family=Manrope:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- authors css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Team Profile Sample</title>
    <link />
    <link />
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <div class="header-section">
        <h1 class="team-title">Team Name</h1>
      </div>
    </header>

    <!-- main section -->
    <main>
      <!-- main flex container -->
      <div class="main-container">
        <!-- manager card section-->
        <div class="cards-container">
          <div class="card">
            <i class="fa-solid fa-user fa-6x fa-color"></i>
            <div class="card-info">
              <h4 class="name-title">Bob Smith</h4>
              <ul class="card-list">
                <li class="manager-id">ID: <span> 6343525 </span></li>
                <li class="manager-email">
                  Email:
                  <span> bob.smith@gmail.com</span>
                </li>
                <li class="manager-office-number">
                  Office Number: <span> 3 </span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- engineer cards section  -->
        <div>engineer cards</div>
        <!-- intern cards section -->
        <div>intern cards</div>
      </div>
    </main>
  </body>
</html>
